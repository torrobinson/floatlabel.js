<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>floatlabel.js</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" type="text/css" href="examples.css">
        
        <!-- load jQuery -->
        <script src="http://code.jquery.com/jquery-2.1.0.min.js" /></script>
        
        <!-- load floatTable and its css -->
        <script src="/Users/torrobinson/floatlabel.js/floatlabel.jquery.js"></script>
        <link rel="stylesheet" type="text/css" href="/Users/torrobinson/floatlabel.js/floatlable.jquery.css">
        
        <!-- Initiate floatTables on an element that contains input elements -->
        <script type="text/javascript">
            $( document ).ready(function() {
                    $('#example1').floatLabel({
                        leftOffset     : '0px',  //left attribute of label
                        topOffset      : '0px',  //top attribute of label
                        animationSpeed : 125
                    });  
            });
        </script>
    </head>
    <body>
        <div id="content">
            <h1 style="text-align:center;">floatlabel.js</h1>            
            <div id="example1">
                <input type="text" id="fname" placeholder="First name" /> 
                <input type="text" id="mname" placeholder="Middle Name" />
                <input type="text" id="lname" placeholder="Last name" />
            </div>
        </div>
    </body>
</html>
